<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>yunie</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>yunie</h1>
      <p>your little cloud of motivation</p>
    </header>

    <main class="container">
      <!-- Finished Tasks Page -->
      <section class="finished-section hidden">
        <h2>✅ Finished Tasks</h2>
        <ul id="finished-list"></ul>

        <div class="finished-buttons">
          <button id="back-btn" class="add-task-btn">
            ← Back to Dashboard
          </button>
          <button id="clear-finished-btn" class="add-task-btn danger">
            Clear All Finished Tasks
          </button>
        </div>
      </section>

      <!-- Dashboard -->
      <section class="dashboard">
        <h2>Dashboard</h2>
        <div class="todo-section">
          <h3>📝 To-Do List</h3>
          <ul id="todo-list"></ul>
          <button id="manual-add-btn" class="add-task-btn">+ Add Task</button>
          <button id="view-finished-btn" class="add-task-btn">
            View Finished Tasks
          </button>
        </div>
      </section>

      <!-- Chat Section -->
      <section class="chat-section">
        <h2>chat</h2>
        <div class="chat-box" id="chat-box">
          <div class="message bot">
            hi i'm yunie ☁️ — your soft productivity friend! tell me a task to
            add.
          </div>
        </div>

        <div class="input-area">
          <input
            type="text"
            id="user-input"
            placeholder="type a message..."
            autocomplete="off"
          />
          <button id="send-btn">Send</button>
        </div>
      </section>
    </main>

    <footer>
      <p>built by Jasmine Tan © 2025</p>
    </footer>

    <div class="music-widget" id="music-widget">
      <div class="music-icon">🎧</div>
      <iframe
        src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
        class="hidden"
      ></iframe>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
